<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 70%;
  margin: 0 auto;
  border-collapse: collapse; /* Optional: for cleaner borders */
}
th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
    <tr>
      <td>More Data 1</td>
      <td>More Data 2</td>
    </tr>
  </tbody>
</table>

</body>
</html>
